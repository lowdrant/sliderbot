[tool.isort]
line_length = 79

[tool.autopep8]
max_line_length = 79
ignore = E731, W391

[tool.pylint]
disable = [comprehension-escape, redefined-outer-name, invalid-name,
           unused-wildcard-import, unsubscriptable-object, wildcard-import,
           wrong-import-position, cell-var-from-loop, unused-argument, ]  # ! needs trailing comma
notes = [XXX, TODO,]  # ! needs trailing comma

max-line-length = 80
max-module-lines = 4000

max-args = 5
max-locals = 35
max-statements = 100
max-attributes = 30

variable-naming-style = any
class-naming-style = PascalCase
module-naming-style = snake_case
class-attribute-naming-style = any
method-naming-style = snake_case
function-naming-style = snake_case
argument-naming-style = snake_case
const-naming-style = UPPER_CASE
